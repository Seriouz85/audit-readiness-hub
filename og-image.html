<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuditReady Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      text-align: center;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    .logo {
      font-size: 72px;
      font-weight: bold;
      background: linear-gradient(90deg, #3b82f6 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 250px;
    }
    
    .shield {
      width: 400px;
      height: 400px;
      position: absolute;
      top: 100px;
      opacity: 0.9;
    }
    
    .tagline {
      font-size: 32px;
      margin-top: 0;
      margin-bottom: 30px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="shield">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
      <path d="M200,0 L0,100 V250 C0,350 100,450 200,500 C300,450 400,350 400,250 V100 L200,0z" fill="#3b82f6" opacity="0.9" />
      <path d="M200,50 L50,125 V250 C50,325 125,400 200,440 C275,400 350,325 350,250 V125 L200,50z" fill="#0f172a" />
      <path d="M200,100 L100,150 V250 C100,300 150,350 200,375 C250,350 300,300 300,250 V150 L200,100z" fill="#3b82f6" opacity="0.7" />
    </svg>
  </div>
  <div class="logo">AuditReady</div>
  <p class="tagline">Modern Compliance Management Platform</p>
</body>
</html>
